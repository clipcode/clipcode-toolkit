<div style="display: flex; flex-direction: column; height: 100%;">
  <mat-toolbar color="primary" >
    <button mat-icon-button (click)="onOK()">
      <mat-icon>arrow_back</mat-icon>      
  </button>
  <h1>Select Location</h1> 
  </mat-toolbar>
  
  <div #myIdentifier style="padding-top: 0.2cm; padding-bottom: 0.2cm; flex: 1 1 auto;">
  <google-map #mymap 
            [center]="center"
            [zoom]="zoom"
            height="100%"
            width="100%"   
            [options]="mapOptions"         
            [mapTypeId]="mapTypeId"
            (mapClick)="addMarker($event)"
            (mapRightclick)="removeLastMarker()">
  <map-marker #marker
              *ngFor="let markerPosition of markerPositions"
              [position]="markerPosition"
              [options]="markerOptions"></map-marker>
</google-map>
</div>

<p style="text-align: center; justify-content:flex-end">

<button mat-raised-button color="primary" style="margin: 0.2cm;"
  *ngIf="this.selectedLatitude !== null && this.selectedLongitude !== null" 
  type="button" (click)='onOK()'>OK</button>

<button mat-raised-button 
  *ngIf="this.selectedLatitude === null || this.selectedLongitude === null"  
  type="button" 
  color="primary"
  style="margin: 0.2cm;" 
  disabled (click)='onOK()'>OK</button>

  <button mat-raised-button 
  color="primary" type="button" 
  (click)='onSelectCurrentLocation()'>Current Location</button>

<button mat-raised-button  type="button" 
style="margin: 0.2cm; " 
color="primary"
(click)='onCancel()'>Cancel</button>
</p>
</div>
